<HTML><HEAD><TITLE>Test</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function startash(){ Ash.CurrentPosition = 0; Ash.Play();}
function stopash(){ Ash.stop();}
function pauseash(){ Ash.Pause();}
function unpauseash(){Ash.Play();}
function rewindash(){Ash.CurrentPosition = 0;}
</SCRIPT></HEAD>
<BODY bgcolor="#000000" leftmargin="0" topmargin="0">            
<div align="center">
<strong><font color="#FF0000">Embeded MediaPlayer Test</font></strong>
<OBJECT
   ID="Ash"
   CLASSID="CLSID:22d6f312-b0f6-11d0-94ab-0080c74c7e95"
   WIDTH=320
   HEIGHT=240>
   <PARAM NAME="FILENAME" VALUE="song.mid">
   <PARAM NAME="AutoStart" VALUE="False">
   <PARAM NAME="TransparentAtStart" VALUE="True">
   <PARAM NAME="ShowControls" VALUE="0">
   <PARAM NAME="ShowDisplay" VALUE="0">
   <PARAM NAME="ShowStatusBar" VALUE="0">
   <PARAM NAME="AutoSize" VALUE="0">
</OBJECT></div>
<input type="hidden" id="startplayer"  onclick="startash()">
<input type="hidden" id="stopplayer"  onclick="stopash()">
<input type="hidden" id="pauseplayer"  onclick="pauseash()">
<input type="hidden" id="unpauseplayer"  onclick="unpauseash()">
<input type="hidden" id="rewindplayer"  onclick="rewindash()">
</BODY>
</HTML>
